<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA JS Puro</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1, p {
      text-align: center;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #app, #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Modo dark */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f5f5f5;
      }
      input, button {
        background: #333;
        color: #f5f5f5;
        border: none;
      }
    }

    /* Modo light */
    @media (prefers-color-scheme: light) {
      body {
        background: #f5f5f5;
        color: #333;
      }
      input, button {
        background: #fff;
        color: #333;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginForm">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p id="loginMsg"></p>
  </div>

  <!-- App principal -->
  <div id="app" style="display:none;">
    <h1 id="mensagem">Ol√°, mundo! üëã</h1>
    <button id="botao">Mudar mensagem</button>
    <button id="tema">Alternar tema üåôüí°</button>
    <button id="logout">Sair</button>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const app = document.getElementById('app');
    const btnLogin = document.getElementById('btnLogin');
    const loginMsg = document.getElementById('loginMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const botao = document.getElementById('botao');
    const botaoTema = document.getElementById('tema');
    const logoutBtn = document.getElementById('logout');
    const mensagem = document.getElementById('mensagem');
    const body = document.body;

    // Usu√°rio "teste" / senha "123" (exemplo simples)
    const USER = 'teste';
    const PASS = '123';

    // ---------------- Login ----------------
    function showApp(user) {
      loginForm.style.display = 'none';
      app.style.display = 'flex';
      mensagem.textContent = `Ol√°, ${user}! üëã`;
    }

    btnLogin.addEventListener('click', () => {
      const user = usernameInput.value;
      const pass = passwordInput.value;
      if(user === USER && pass === PASS){
        localStorage.setItem('loggedUser', user);
        showApp(user);
      } else {
        loginMsg.textContent = 'Usu√°rio ou senha incorretos!';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedUser');
      app.style.display = 'none';
      loginForm.style.display = 'flex';
      usernameInput.value = '';
      passwordInput.value = '';
      loginMsg.textContent = '';
    });

    // Se j√° estiver logado
    const loggedUser = localStorage.getItem('loggedUser');
    if(loggedUser){
      showApp(loggedUser);
    }

    // ---------------- Mensagem ----------------
    botao.addEventListener('click', () => {
      mensagem.textContent = 'Voc√™ clicou no bot√£o! üöÄ';
    });

    // ---------------- Tema ----------------
    botaoTema.addEventListener('click', () => {
      if (body.dataset.theme === 'dark') {
        body.dataset.theme = 'light';
        body.style.background = '#f5f5f5';
        body.style.color = '#333';
        localStorage.setItem('theme', 'light');
      } else {
        body.dataset.theme = 'dark';
        body.style.background = '#1e1e1e';
        body.style.color = '#f5f5f5';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Aplica tema armazenado
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme){
      if(savedTheme === 'dark'){
        body.dataset.theme = 'dark';
        body.style.background = '#1e1e1e';
        body.style.color = '#f5f5f5';
      } else {
        body.dataset.theme = 'light';
        body.style.background = '#f5f5f5';
        body.style.color = '#333';
      }
    }

    // ---------------- Service Worker ----------------
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso!'))
        .catch(err => console.error('‚ùå Falha ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
