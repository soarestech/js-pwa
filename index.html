<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA JS Puro</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1, p {
      text-align: center;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #app, #loginForm, #registerForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Modo dark */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f5f5f5;
      }
      input, button {
        background: #333;
        color: #f5f5f5;
        border: none;
      }
    }

    /* Modo light */
    @media (prefers-color-scheme: light) {
      body {
        background: #f5f5f5;
        color: #333;
      }
      input, button {
        background: #fff;
        color: #333;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginForm">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p id="loginMsg"></p>
    <button id="btnGoRegister">Cadastrar novo usuário</button>
  </div>

  <!-- Registro -->
  <div id="registerForm" style="display:none;">
    <h1>Cadastro</h1>
    <input type="text" id="regUsername" placeholder="Novo usuário">
    <input type="password" id="regPassword" placeholder="Nova senha">
    <button id="btnRegister">Cadastrar</button>
    <p id="registerMsg"></p>
    <button id="btnGoLogin">Voltar ao login</button>
  </div>

  <!-- App principal -->
  <div id="app" style="display:none;">
    <h1 id="mensagem">Olá, mundo! 👋</h1>
    <button id="botao">Mudar mensagem</button>
    <button id="tema">Alternar tema 🌙💡</button>
    <button id="btnChangePassword">Alterar senha</button>
    <button id="btnDeleteUser">Excluir conta</button>
    <button id="logout">Sair</button>
  </div>

  <script>
    // ---------------- Elementos ----------------
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const app = document.getElementById('app');

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const loginMsg = document.getElementById('loginMsg');
    const btnGoRegister = document.getElementById('btnGoRegister');

    const regUsernameInput = document.getElementById('regUsername');
    const regPasswordInput = document.getElementById('regPassword');
    const btnRegister = document.getElementById('btnRegister');
    const registerMsg = document.getElementById('registerMsg');
    const btnGoLogin = document.getElementById('btnGoLogin');

    const botao = document.getElementById('botao');
    const botaoTema = document.getElementById('tema');
    const logoutBtn = document.getElementById('logout');
    const btnChangePassword = document.getElementById('btnChangePassword');
    const btnDeleteUser = document.getElementById('btnDeleteUser');
    const mensagem = document.getElementById('mensagem');
    const body = document.body;

    // ---------------- IndexedDB ----------------
    let db;
    const request = indexedDB.open('MeuPWA', 1);

    request.onupgradeneeded = (event) => {
      db = event.target.result;
      if (!db.objectStoreNames.contains('usuarios')) {
        const store = db.createObjectStore('usuarios', { keyPath: 'username' });
        store.createIndex('username', 'username', { unique: true });
      }
    };

    request.onsuccess = (event) => {
      db = event.target.result;
      console.log('✅ Banco IndexedDB aberto com sucesso');
      checkLoggedUser();
    };

    request.onerror = (event) => {
      console.error('❌ Erro ao abrir IndexedDB', event.target.error);
    };

    function salvarUsuario(username, password) {
      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      store.add({ username, password })
        .onsuccess = () => console.log('Usuário salvo com sucesso!')
        .onerror = () => console.error('Erro ao salvar usuário (talvez já exista)');
    }

    function verificarLogin(username, password, callback) {
      const transaction = db.transaction(['usuarios'], 'readonly');
      const store = transaction.objectStore('usuarios');
      const request = store.get(username);
      request.onsuccess = () => {
        const user = request.result;
        callback(user && user.password === password);
      };
    }

    // ---------------- Funções de usuário ----------------
    function alterarSenha(username, novaSenha, callback) {
      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      const request = store.get(username);

      request.onsuccess = () => {
        const user = request.result;
        if(user){
          user.password = novaSenha;
          const updateRequest = store.put(user);
          updateRequest.onsuccess = () => callback(true);
          updateRequest.onerror = () => callback(false);
        } else {
          callback(false);
        }
      };
    }

    function excluirUsuario(username, callback) {
      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      const request = store.delete(username);

      request.onsuccess = () => callback(true);
      request.onerror = () => callback(false);
    }

    // ---------------- Funções de tela ----------------
    function showScreen(screen) {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      app.style.display = 'none';

      if(screen === 'login') loginForm.style.display = 'flex';
      if(screen === 'register') registerForm.style.display = 'flex';
      if(screen === 'app') app.style.display = 'flex';
    }

    function showApp(user) {
      mensagem.textContent = `Olá, ${user}! 👋`;
      showScreen('app');
    }

    // ---------------- Login / Logout ----------------
    btnLogin.addEventListener('click', () => {
      const user = usernameInput.value;
      const pass = passwordInput.value;

      verificarLogin(user, pass, (success) => {
        if (success) {
          localStorage.setItem('loggedUser', user);
          showApp(user);
        } else {
          loginMsg.textContent = 'Usuário ou senha incorretos!';
        }
      });
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedUser');
      usernameInput.value = '';
      passwordInput.value = '';
      loginMsg.textContent = '';
      showScreen('login');
    });

    function checkLoggedUser() {
      const loggedUser = localStorage.getItem('loggedUser');
      if (loggedUser) showApp(loggedUser);
    }

    // ---------------- Cadastro ----------------
    btnGoRegister.addEventListener('click', () => showScreen('register'));
    btnGoLogin.addEventListener('click', () => showScreen('login'));

    btnRegister.addEventListener('click', () => {
      const user = regUsernameInput.value.trim();
      const pass = regPasswordInput.value.trim();

      if (!user || !pass) {
        registerMsg.textContent = 'Preencha todos os campos!';
        return;
      }

      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      const request = store.add({ username: user, password: pass });

      request.onsuccess = () => {
        registerMsg.textContent = 'Usuário cadastrado com sucesso!';
        regUsernameInput.value = '';
        regPasswordInput.value = '';
      };

      request.onerror = () => {
        registerMsg.textContent = 'Erro: usuário já existe!';
      };
    });

    // ---------------- Alterar senha ----------------
    btnChangePassword.addEventListener('click', () => {
      const user = localStorage.getItem('loggedUser');
      if(user){
        const novaSenha = prompt('Digite a nova senha:');
        if(novaSenha){
          alterarSenha(user, novaSenha, (success) => {
            alert(success ? 'Senha alterada com sucesso!' : 'Erro ao alterar senha.');
          });
        }
      }
    });

    // ---------------- Excluir usuário ----------------
    btnDeleteUser.addEventListener('click', () => {
      const user = localStorage.getItem('loggedUser');
      if(user && confirm('Tem certeza que deseja excluir sua conta?')){
        excluirUsuario(user, (success) => {
          if(success){
            alert('Usuário excluído com sucesso!');
            localStorage.removeItem('loggedUser');
            showScreen('login');
          } else {
            alert('Erro ao excluir usuário.');
          }
        });
      }
    });

    // ---------------- Mensagem ----------------
    botao.addEventListener('click', () => {
      mensagem.textContent = 'Você clicou no botão! 🚀';
    });

    // ---------------- Tema ----------------
    botaoTema.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = newTheme;
      body.style.background = newTheme === 'dark' ? '#1e1e1e' : '#f5f5f5';
      body.style.color = newTheme === 'dark' ? '#f5f5f5' : '#333';
      localStorage.setItem('theme', newTheme);
    });

    const savedTheme = localStorage.getItem('theme');
    if(savedTheme){
      body.dataset.theme = savedTheme;
      body.style.background = savedTheme === 'dark' ? '#1e1e1e' : '#f5f5f5';
      body.style.color = savedTheme === 'dark' ? '#f5f5f5' : '#333';
    }

    // ---------------- Service Worker ----------------
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado com sucesso!'))
        .catch(err => console.error('❌ Falha ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
