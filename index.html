<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA JS Puro</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1, p {
      text-align: center;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #app, #loginForm, #registerForm, #changePasswordForm, #deleteUserForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Modo dark */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f5f5f5;
      }
      input, button {
        background: #333;
        color: #f5f5f5;
        border: none;
      }
    }

    /* Modo light */
    @media (prefers-color-scheme: light) {
      body {
        background: #f5f5f5;
        color: #333;
      }
      input, button {
        background: #fff;
        color: #333;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginForm">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p id="loginMsg"></p>
    <button id="btnGoRegister">Cadastrar novo usu√°rio</button>
  </div>

  <!-- Registro -->
  <div id="registerForm" style="display:none;">
    <h1>Cadastro</h1>
    <input type="text" id="regUsername" placeholder="Novo usu√°rio">
    <input type="password" id="regPassword" placeholder="Nova senha">
    <button id="btnRegister">Cadastrar</button>
    <p id="registerMsg"></p>
    <button id="btnGoLogin">Voltar ao login</button>
  </div>

  <!-- App principal -->
  <div id="app" style="display:none;">
    <h1 id="mensagem">Ol√°, mundo! üëã</h1>
    <button id="botao">Mudar mensagem</button>
    <button id="tema">Alternar tema üåôüí°</button>
    <button id="changePasswordBtn">Alterar senha üîë</button>
    <button id="deleteUserBtn">Excluir usu√°rio ‚ùå</button>
    <button id="logout">Sair</button>
  </div>

  <!-- Formul√°rio Alterar Senha -->
  <div id="changePasswordForm" style="display:none;">
    <h1>Alterar senha</h1>
    <input type="password" id="currentPassword" placeholder="Senha atual">
    <input type="password" id="newPassword" placeholder="Nova senha">
    <button id="btnChangePassword">Salvar</button>
    <p id="changePasswordMsg"></p>
    <button id="btnBackToAppFromChange">Cancelar</button>
  </div>

  <!-- Formul√°rio Excluir Usu√°rio -->
  <div id="deleteUserForm" style="display:none;">
    <h1>Excluir Usu√°rio</h1>
    <p>Tem certeza que deseja excluir seu usu√°rio? Esta a√ß√£o n√£o pode ser desfeita!</p>
    <button id="btnConfirmDelete">Sim, excluir</button>
    <button id="btnCancelDelete">Cancelar</button>
    <p id="deleteUserMsg"></p>
  </div>

  <script>
    // ---------------- Elementos ----------------
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const app = document.getElementById('app');
    const changePasswordForm = document.getElementById('changePasswordForm');
    const deleteUserForm = document.getElementById('deleteUserForm');

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const loginMsg = document.getElementById('loginMsg');
    const btnGoRegister = document.getElementById('btnGoRegister');

    const regUsernameInput = document.getElementById('regUsername');
    const regPasswordInput = document.getElementById('regPassword');
    const btnRegister = document.getElementById('btnRegister');
    const registerMsg = document.getElementById('registerMsg');
    const btnGoLogin = document.getElementById('btnGoLogin');

    const botao = document.getElementById('botao');
    const botaoTema = document.getElementById('tema');
    const logoutBtn = document.getElementById('logout');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const deleteUserBtn = document.getElementById('deleteUserBtn');

    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const btnChangePassword = document.getElementById('btnChangePassword');
    const changePasswordMsg = document.getElementById('changePasswordMsg');
    const btnBackToAppFromChange = document.getElementById('btnBackToAppFromChange');

    const btnConfirmDelete = document.getElementById('btnConfirmDelete');
    const btnCancelDelete = document.getElementById('btnCancelDelete');
    const deleteUserMsg = document.getElementById('deleteUserMsg');

    const mensagem = document.getElementById('mensagem');
    const body = document.body;

    let db;

    // ---------------- IndexedDB ----------------
    const request = indexedDB.open('MeuPWA', 1);
    request.onupgradeneeded = (event) => {
      db = event.target.result;
      if (!db.objectStoreNames.contains('usuarios')) {
        const store = db.createObjectStore('usuarios', { keyPath: 'username' });
        store.createIndex('username', 'username', { unique: true });
      }
    };

    request.onsuccess = (event) => {
      db = event.target.result;
      console.log('‚úÖ Banco IndexedDB aberto com sucesso');
      checkLoggedUser();
    };

    request.onerror = (event) => console.error('‚ùå Erro ao abrir IndexedDB', event.target.error);

    function verificarLogin(username, password, callback) {
      const transaction = db.transaction(['usuarios'], 'readonly');
      const store = transaction.objectStore('usuarios');
      const request = store.get(username);
      request.onsuccess = () => {
        const user = request.result;
        callback(user && user.password === password);
      };
    }

    function updatePassword(username, currentPassword, newPassword, callback) {
      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      const getReq = store.get(username);
      getReq.onsuccess = () => {
        const user = getReq.result;
        if(user){
          if(user.password !== currentPassword){
            callback('current_wrong'); 
            return;
          }
          user.password = newPassword;
          const updateReq = store.put(user);
          updateReq.onsuccess = () => callback('success');
          updateReq.onerror = () => callback('error');
        } else callback('notfound');
      };
    }

    function deleteUser(username, callback) {
      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      const req = store.delete(username);
      req.onsuccess = () => callback(true);
      req.onerror = () => callback(false);
    }

    // ---------------- Fun√ß√µes de tela ----------------
    function showScreen(screen) {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      app.style.display = 'none';
      changePasswordForm.style.display = 'none';
      deleteUserForm.style.display = 'none';

      if(screen === 'login') loginForm.style.display = 'flex';
      if(screen === 'register') registerForm.style.display = 'flex';
      if(screen === 'app') app.style.display = 'flex';
      if(screen === 'changePassword') changePasswordForm.style.display = 'flex';
      if(screen === 'deleteUser') deleteUserForm.style.display = 'flex';
    }

    function showApp(user) {
      mensagem.textContent = `Ol√°, ${user}! üëã`;
      showScreen('app');
    }

    // ---------------- Login / Logout ----------------
    btnLogin.addEventListener('click', () => {
      const user = usernameInput.value;
      const pass = passwordInput.value;
      verificarLogin(user, pass, (success) => {
        if (success) {
          localStorage.setItem('loggedUser', user);
          showApp(user);
        } else {
          loginMsg.textContent = 'Usu√°rio ou senha incorretos!';
        }
      });
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedUser');
      usernameInput.value = '';
      passwordInput.value = '';
      loginMsg.textContent = '';
      showScreen('login');
    });

    function checkLoggedUser() {
      const loggedUser = localStorage.getItem('loggedUser');
      if(loggedUser) showApp(loggedUser);
    }

    // ---------------- Cadastro ----------------
    btnGoRegister.addEventListener('click', () => showScreen('register'));
    btnGoLogin.addEventListener('click', () => showScreen('login'));

    btnRegister.addEventListener('click', () => {
      const user = regUsernameInput.value.trim();
      const pass = regPasswordInput.value.trim();
      if(!user || !pass){
        registerMsg.textContent = 'Preencha todos os campos!';
        return;
      }
      const transaction = db.transaction(['usuarios'], 'readwrite');
      const store = transaction.objectStore('usuarios');
      const request = store.add({ username: user, password: pass });
      request.onsuccess = () => {
        registerMsg.textContent = 'Usu√°rio cadastrado com sucesso!';
        regUsernameInput.value = '';
        regPasswordInput.value = '';
      };
      request.onerror = () => registerMsg.textContent = 'Erro: usu√°rio j√° existe!';
    });

    // ---------------- Mensagem ----------------
    botao.addEventListener('click', () => {
      mensagem.textContent = 'Voc√™ clicou no bot√£o! üöÄ';
    });

    // ---------------- Tema ----------------
    botaoTema.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = newTheme;
      body.style.background = newTheme === 'dark' ? '#1e1e1e' : '#f5f5f5';
      body.style.color = newTheme === 'dark' ? '#f5f5f5' : '#333';
      localStorage.setItem('theme', newTheme);
    });

    const savedTheme = localStorage.getItem('theme');
    if(savedTheme){
      body.dataset.theme = savedTheme;
      body.style.background = savedTheme === 'dark' ? '#1e1e1e' : '#f5f5f5';
      body.style.color = savedTheme === 'dark' ? '#f5f5f5' : '#333';
    }

    // ---------------- Alterar senha ----------------
    changePasswordBtn.addEventListener('click', () => {
      currentPasswordInput.value = '';
      newPasswordInput.value = '';
      changePasswordMsg.textContent = '';
      showScreen('changePassword');
    });

    btnBackToAppFromChange.addEventListener('click', () => {
      showApp(localStorage.getItem('loggedUser'));
    });

    btnChangePassword.addEventListener('click', () => {
      const currentPass = currentPasswordInput.value.trim();
      const newPass = newPasswordInput.value.trim();
      if(!currentPass || !newPass){
        changePasswordMsg.textContent = 'Preencha todos os campos!';
        return;
      }
      const user = localStorage.getItem('loggedUser');
      updatePassword(user, currentPass, newPass, (status) => {
        if(status === 'success'){
          changePasswordMsg.textContent = 'Senha alterada com sucesso!';
          currentPasswordInput.value = '';
          newPasswordInput.value = '';
        } else if(status === 'current_wrong'){
          changePasswordMsg.textContent = 'Senha atual incorreta!';
        } else {
          changePasswordMsg.textContent = 'Erro ao atualizar senha.';
        }
      });
    });

    // ---------------- Excluir usu√°rio ----------------
    deleteUserBtn.addEventListener('click', () => {
      deleteUserMsg.textContent = '';
      showScreen('deleteUser');
    });

    btnConfirmDelete.addEventListener('click', () => {
      const user = localStorage.getItem('loggedUser');
      deleteUser(user, (success) => {
        if(success){
          deleteUserMsg.textContent = 'Usu√°rio exclu√≠do com sucesso!';
          localStorage.removeItem('loggedUser');
          setTimeout(() => showScreen('login'), 1500);
        } else deleteUserMsg.textContent = 'Erro ao excluir usu√°rio.';
      });
    });

    btnCancelDelete.addEventListener('click', () => {
      showApp(localStorage.getItem('loggedUser'));
    });

    // ---------------- Service Worker ----------------
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso!'))
        .catch(err => console.error('‚ùå Falha ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
