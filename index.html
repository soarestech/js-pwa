<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA JS Puro</title>

  <!-- √çcone e Manifest -->
  <link rel="manifest" href="js-pwa/manifest.json">
  <link rel="icon" href="js-pwa/icon-192.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: inherit;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Modo dark */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f5f5f5;
      }
      button {
        background: #333;
        color: #f5f5f5;
        border: none;
      }
    }

    /* Modo light */
    @media (prefers-color-scheme: light) {
      body {
        background: #f5f5f5;
        color: #333;
      }
      button {
        background: #fff;
        color: #333;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <h1 id="mensagem">Ol√°, mundo! üëã</h1>
  <button id="botao">Mudar mensagem</button>
  <button id="tema">Alternar tema üåôüí°</button>

  <script>
    const botao = document.getElementById('botao');
    const botaoTema = document.getElementById('tema');
    const mensagem = document.getElementById('mensagem');
    const body = document.body;

    // Bot√£o muda a mensagem
    botao.addEventListener('click', () => {
      mensagem.textContent = 'Voc√™ clicou no bot√£o! üöÄ';
    });

    // Bot√£o alterna entre dark/light
    botaoTema.addEventListener('click', () => {
      if (body.dataset.theme === 'dark') {
        body.dataset.theme = 'light';
        body.style.background = '#f5f5f5';
        body.style.color = '#333';
      } else {
        body.dataset.theme = 'dark';
        body.style.background = '#1e1e1e';
        body.style.color = '#f5f5f5';
      }
    });

    // üîπ Registrar o Service Worker (pasta js-pwa)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('js-pwa/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso!'))
        .catch(err => console.error('‚ùå Falha ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
