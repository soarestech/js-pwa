<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA JS Puro</title>

  <!-- √çcone e Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="mensagem">Ol√°, mundo! üëã</h1>
  <button id="botao">Mudar mensagem</button>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');

    botao.addEventListener('click', () => {
      mensagem.textContent = 'Voc√™ clicou no bot√£o! üöÄ';
    });

    // üîπ Registrar o Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso!'))
        .catch(err => console.error('‚ùå Falha ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
